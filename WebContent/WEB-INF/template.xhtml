<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#{menuLayoutMB.themeColors[menuLayoutMB.theme]}" />
	</f:facet>
	<title>exemplojsf</title>
	<script type="text/javascript" src="../resources/js/layout.js"></script>
	<script type="text/javascript" src="../resources/js/ripple.js"></script>
	<script type="text/javascript" src="../resources/js/swipe.js"></script>
	<script type="text/javascript" src="../resources/js/nanoscroller.js"></script>
	<script type="text/javascript">
		//<![CDATA[
		function skinChart() {
			this.cfg.shadow = false;
			this.cfg.title = '';
			this.cfg.seriesColors = [ '#FFC107', '#03A9F4' ];
			this.cfg.grid = {
				background : '#ffffff',
				borderColor : '#ffffff',
				gridLineColor : '#EEEEEE',
				shadow : false
			};
			this.cfg.axesDefaults = {
				rendererOptions : {
					textColor : '#212121'
				}
			};
			this.cfg.seriesDefaults = {
				shadow : false,
				lineWidth : 1,
				markerOptions : {
					shadow : false,
					size : 7,
					style : 'circle'
				}
			}
		}
		//]]>
	</script>
	<link href="../resources/css/nanoscroller.css" rel="stylesheet" type="text/css"></link>
	<link href="../resources/css/animate.css" rel="stylesheet" type="text/css"></link>
	<link href="../resources/css/ripple.css" rel="stylesheet" type="text/css"></link>
	<link href="../font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"></link>
	<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
	<link href="../resources/css/layout-#{menuLayoutMB.theme}.css" rel="stylesheet" type="text/css"></link>
	<link href="../resources/css/exemplojsf.css" rel="stylesheet" type="text/css"></link>
	<ui:insert name="head" />
</h:head>

<h:body styleClass="main-body #{menuLayoutMB.compact ? 'layout-compact' : null}">

	<div class="layout-wrapper #{menuLayoutMB.menuLayout}">
		<ui:include src="./topbar.xhtml" />
		<ui:include src="./menu.xhtml" />

		<div class="layout-main">
			<h:form id="exemplojsf">
				<p:ajaxStatus onstart="PF('loading').show();" onsuccess="PF('loading').hide();" />

				<p:dialog modal="true" widgetVar="loading" draggable="false" closable="false" showHeader="false" resizable="false">
					<i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
				Carregando...
				</p:dialog>
				<p:growl id="mensagens" showDetail="true" autoUpdate="true" globalOnly="true" life="5000" />
				<ui:insert name="content" />
			</h:form>
			<ui:include src="./footer.xhtml" />
		</div>
	</div>
</h:body>

</html>
